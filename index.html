<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row" id="main">
        <div class="col-12 offset-1">
            <h1>Interactive Demand & Supply Chart</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3 offset-1">
            <div class="form-group">
                <p class="label-text">Demand:</p>
                <button class="btn btn-danger ds-button" id="lower-demand">Lower Demand</button>
                <button class="btn btn-success ds-button" id="raise-demand">Raise Demand</button>
                <br/>
                <p class="label-text">Supply:</p>
                <button class="btn btn-danger ds-button" id="lower-supply">Lower Supply</button>
                <button class="btn btn-success ds-button" id="raise-supply">Raise Supply</button>
                <label for="s-elasticity">Supply Elasticity:</label>
                <input type="range"
                       id="s-elasticity"
                       name="s-elasticity"
                       value="1"
                       min="0.1"
                       max="10"
                       step="0.1"
                       class="form-control-range">
                <label for="d-elasticity">Demand Elasticity:</label>
                <input type="range"
                       id="d-elasticity"
                       name="d-elasticity"
                       value="1"
                       min="0.1"
                       max="10"
                       step="0.1"
                       class="form-control-range">
                <br />
                <p id="price" class="equilibrium">Equilibrium Price: $10.00</p>
                <p id="quantity" class="equilibrium">Equilibrium Quantity: 10.00 units</p>
                <p id="c-surplus" class="equilibrium">Consumer Surplus: $50.00</p>
                <p id="s-surplus" class="equilibrium">Supplier Surplus: $50.00</p>
            </div>
        </div>
        <div class="col-8">
            <div style="width: 600px; height: 600px;">
                <canvas id="myChart" width="500" height="400"></canvas>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</footer>
</html>
